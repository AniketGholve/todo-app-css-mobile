<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f47da1b9c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="model">
            <div class="heading">
                <span>Add New Task</span><span><a href="./view-task.html" class="cross"><i class="fa-sharp fa-solid fa-xmark"></i></a></span>
            </div>
            <hr>
            <div class="model-body">
                <input type="text" placeholder="Learn C++">
            </div>
            <div class="addTask">
                <button type="button"><i class="fa-solid fa-plus"></i><p> Add Task </p></button>
            </div>
        </div>
    </div>
    <nav>
        <p>Tasks <span>List</span></p>
    </nav>
    <section class="task-div">
        <div class="btn-div">
            <div class="addBtnView">
                <span><a href="./index.html"><i class="fa-solid fa-arrow-left backIcon"></i>Back</a></span>
                <span><a href="./addTask.html"><i class="fa-solid fa-plus addIcon"></i><span class="taskName">Add New Task</span></a></span>
            </div>
            <div class="newTasks">
                <div class="taskCard">
                    <p>My To Do List</p>
                    <hr>
                    <div class="todo1">
                        <input type="checkbox" name="Supermarket" id="Supermarket" checked disabled>
                        <label for="Supermarket">Visit Supermarket</label>
                    </div>
                    <div class="todo2">
                        <input type="checkbox" name="vegetables" id="vegetables" >
                        <label for="vegetables">Buy Vegetables</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
