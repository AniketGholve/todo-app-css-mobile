<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f47da1b9c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay">
        <div class="model">
            <div class="heading">
                <span>Add New Task</span><span><a href="./index.html" class="cross"><i class="fa-sharp fa-solid fa-xmark"></i></a></span>
            </div>
            <hr>
            <div class="model-body">
                <input type="text" placeholder="Learn C++">
            </div>
            <div class="addTask">
                <button type="button"><i class="fa-solid fa-plus"></i><p> Add Task </p></button>
            </div>
        </div>
    </div>
    <nav>
        <p>Tasks <span>List</span></p>
    </nav>
    <section>
        <div class="addBtn">
            <span><a href="./addTask.html"><i class="fa-solid fa-plus addIcon"></i><span class="taskName">Add New Task</span></a></span>
        </div>
        <div class="tasks">
            <div class="card">
                <p>Trip to Paris</p>
                <hr>
                <div class="todo1">
                    <input type="checkbox" name="church" id="church" checked disabled>
                    <label for="church">Visit Church</label>
                </div>
                <div class="todo2">
                    <input type="checkbox" name="church" id="shopping">
                    <label for="shopping">Shopping</label>
                </div>
            </div>
            <div class="card">
                <p>My To Do List</p>
                <hr>
                <div class="todo1">
                    <input type="checkbox" name="Supermarket" id="Supermarket" checked disabled>
                    <label for="Supermarket">Visit Supermarket</label>
                </div>
                <div class="todo2">
                    <input type="checkbox" name="vegetables" id="vegetables">
                    <label for="vegetables">Buy Vegetables</label>
                </div>
            </div>
            <div class="card">
                <p>Movies I will Watch</p>
                <hr>
                <div class="todo1">
                    <input type="checkbox" name="movie1" id="movie1" checked disabled>
                    <label for="movie1">Stranger Things 4</label>
                </div>
                <div class="todo2">
                    <input type="checkbox" name="movie2" id="movie2">
                    <label for="movie2">Avengers Endgame</label>
                </div>
            </div>
            <div class="card">
                <p>Daily Morning Routine for...</p>
                <hr>
                <div class="todo1">
                    <input type="checkbox" name="routing1" id="routing1" checked disabled>
                    <label for="routing1">Wake up at 6 AM</label>
                </div>
                <div class="todo2">
                    <input type="checkbox" name="routing2" id="routing2">
                    <label for="routing2">Sleep at 10 PM</label>
                </div>
            </div>
            <div class="card">
                <p>Books to Read</p>
                <hr>
                <div class="todo1">
                    <input type="checkbox" name="book1" id="book1" checked disabled>
                    <label for="book1">Design of Everyday</label>
                </div>
                <div class="todo2">
                    <input type="checkbox" name="book2" id="book2">
                    <label for="book2">Alchemist</label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
